{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-primary mb-4">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-5">Oops! The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('main.home') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
                <a href="{{ url_for('main.contact') }}" class="btn btn-outline-primary">
                    <i class="fas fa-envelope me-2"></i>Contact Support
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
